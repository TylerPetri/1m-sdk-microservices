version: "2"
sql:
  - engine: "postgresql"
    schema: "internal/db/schema/auth.sql"
    queries: "internal/db/query/auth.sql"
    gen:
      go:
        package: "authdb"
        out: "internal/db/gen/auth"
        sql_package: "pgx/v5"
        emit_interface: true
        emit_json_tags: true
        emit_db_tags: true
        overrides: []
